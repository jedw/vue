<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue Shopping</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        body{
            font-family: sans-serif;
            background-color: #ffffaa;
            color: #000088;
        }
        .checkoff{
            text-decoration:line-through;
            color:#ff5555;
        }
        li {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Shopping List</h1>
        <ul>
            <li v-for="item in shoppingList" :class="[item.checkoff == true ? 'checkoff' : '']">{{item.item}}</li>
        </ul>
    </div>
    <script>
        const { createApp } = Vue
        createApp({
            data(){
                return {
                   shoppingList: []
                }
            },
            methods:{
               
            },
            mounted() {
                axios.get("http://localhost/shoppinglist/index.php/getlist")
                .then(res => {
                    this.shoppingList = res.data;
                })
                .catch(error => {
                    console.log(error)
                })
            }
        }).mount('#app')
    </script>
</body>
</html>
