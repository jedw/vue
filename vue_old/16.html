<!DOCTYPE>
<html>
<head>
<title>Vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
	.red {border: 2px solid red;}
	.green {border: 2px solid green;}
</style>
</head>
<body>
<div id="root"> <!-- looping -->
	<table>
	<tr><th>Name</th><th>Color</th></tr>
	<tr v-for="cat in cats"><td>{{cat.name}}</td><td>{{cat.color}}</td></tr>
	</table>
</div>
<script>
new Vue ({
	el: '#root',
	data: {
		cats: [
				{name: 'kitkat', color: 'brown'},
				{name: 'felix', color: 'black'},
				{name: 'sylvester', color: 'tuxedo'},
				{name: 'garfield', color: 'orange'}
			]
	}
})
</script>
</body>
</html>
