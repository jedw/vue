<!DOCTYPE>
<html>
<head>
<title>Vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
	.red {border: 2px solid red;}
	.green {border: 2px solid green;}
</style>
</head>
<body>
<div id="root"> <!-- computed useful for logic in the DOM -->
<h1>{{kittifyName }}</h1>
<br>
<input v-model="newCat" @keyup.enter="addKitty"> 
<button @click="addKitty">
+ add
</button>
	<table>
	<tr><th>Name</th><th>Color</th></tr>
	<tr v-for="cat in cats"><td>{{cat.name }}</td></tr>
	</table>
</div>
<script>
new Vue ({
	el: '#root',
	data: {
		cats: [
				{name: 'kitkat'},
				{name: 'felix'},
				{name: 'sylvester'},
				{name: 'garfield'}
			],
		newCat	: ''
	},
	methods:{
		addKitty: function(){
			this.cats.push({name: this.newCat});
			this.newCat = '';
		}
	},
	computed: {
		kittifyName: function(){
			if (this.newCat.length >1){
				return this.newCat + 'y'
			}
		}
	}
	
})
</script>
</body>
</html>
