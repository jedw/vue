<!DOCTYPE>
<html>
<head>
<title>Vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
	.red {border: 2px solid red;}
	.green {border: 2px solid green;}
</style>
</head>
<body>
<div id="root"> <!-- looping -->
	<ul>
	<li v-for="cat in cats">{{cat}}</li>
	</ul>
</div>
<script>
new Vue ({
	el: '#root',
	data: {
		cats: ['kitkat',
		'felix',
		'sylvester',
		'garfield']
	}
})
</script>
</body>
</html>
