<!DOCTYPE html>
<head>
<script src="vue.js"></script>
<title>Vuetest</title>
<style>

</style>
</head>

<body>
<div id="root">
	
	<ul>
	<li v-for="cat in cats">{{cat}}</li>
	</ul>
	
</div>
<script>
	
new Vue({
	el:'#root',
	data:{
			cats: [
				'pink cat',
				'blue cat',
				'black cat',
				'brown cat'	
			]
		}
})

</script>
</body>
</html>
