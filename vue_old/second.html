<!DOCTYPE>
<html>
<head>
<title>Vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
<h1>
{{greeting}}
</h1>
<input v-model="greeting">
</div>
<script>
new Vue ({
el: '#root',
data: {
	greeting: 'Hello Vue'
}
})
</script>
</body>
</html>
