<!DOCTYPE>
<html>
<head>
<title>Vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
	.red {border: 2px solid red;}
	.green {border: 2px solid green;}
</style>
</head>
<body>
<div id="root"> <!-- lifecycle  -->
    <br>
    <input v-model="newCat" @keyup.enter="addKitty"> 
    <button @click="addKitty">
    + add
    </button>
    <cat-list v-bind:cats="cats"/>
</div>

<script>
Vue.component('cat-list',{
    props: ['cats'],
    template:'<ul><li v-for="cat in cats">{{cat.name}}</li></ul>'
})

app = new Vue ({
	el: '#root',
    component:[
        'cat-list'
    ],
	data: {
		cats: [
				{name: 'kitkat'},
				{name: 'felix'},
				{name: 'sylvester'},
				{name: 'garfield'}
			],
		newCat	: ''
	},
	methods:{
		addKitty: function(){
			this.cats.push({name: this.newCat});
			this.newCat = '';
		}
	},
    created: function (){
        console.log('Created')
    },
    mounted: function (){
        console.log('mounted')
    },
    updated: function (){
        console.log('updated')
    },
    destroyed: function (){
        console.log('deleted')
    }

	})
</script>
</body>
</html>
